---

configuration:
  OFI_SERIAL:
    name: Numero de série d'OFI
    description: Numero de série d'OFI (format 01000000XXXXXX)
  MQTT_HOST:
    name: Adresse du serveur MQTT
    description: Adresse du serveur MQTT (optionnel, localhost par défaut)
  MQTT_USER:
    name: Nom d'utilisateur du serveur MQTT
    description: Nom d'utilisateur du serveur MQTT (optionnel, uniquement si l'authentification est activée)
  MQTT_PASSWORD:
    name: Mot de passe su serveur MQTT
    description: Mot de passe du serveur MQTT (optionnel, uniquement si l'authentification est activée)
  MQTT_PORT:
    name: Port du serveur MQTT
    description: Port du serveur MQTT (optionnel, 1883 par défaut)
  MQTT_SSL:
    name: SSL activé sur le serveur MQTT ?
    description: true si le SSL est activé sur le serveur MQTT (optionnel, par défaut false)
  log_level:
    name: Niveau de log
    description: Niveau de log (optionnel, par défaut info)